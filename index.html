<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .row {
            margin-top: 50px;
        }
    </style>

    <script src="js/models.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/launcher.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="row">
    <div class="col-md-2 col-md-offset-4">
        <button class="btn btn-primary btn-lg" type="button" onclick="controller.initializeGame();">Nouvelle partie</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary btn-lg" type="button" onclick="controller.startGame();">Démarrer</button>
    </div>
</div>
<div class="row">
    <div class="col-md-1 col-md-offset-3">
        <label for="tanka">Récoltes</label>
        <input type="number" class="form-control" id="score" value="0">
    </div>
    <div class="col-md-1 col-md-offset-1">
        <label for="reserve">Réserve</label>
        <div class="input-group">
            <input type="number" class="form-control" id="reserve" value="0">
            <div class="input-group-addon">L</div>
        </div>
    </div>
    <div class="col-md-1 col-md-offset-1">
        <label for="money">HSBC</label>
        <div class="input-group">
            <input type="number" class="form-control" id="money" value="0">
            <div class="input-group-addon">$</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1 col-md-offset-3">
        <button class="btn btn-primary" onclick="controller.irrigateFieldA()">Irriguer</button>
        <form>
            <label for="tankA">Citerne A</label>
            <div class="input-group">
                <input type="number" class="form-control" id="tankA" value="0">
                <div class="input-group-addon">L</div>
            </div>
        </form>
        <button class="btn btn-primary" id="recoltA" disabled="disabled" onclick="controller.recoltA()">Récolter</button>
    </div>
    <div class="col-md-1 col-md-offset-1">
        <button class="btn btn-primary" onclick="controller.irrigateFieldB()">Irriguer</button>
        <form>
            <label for="tankB">Citerne B</label>
            <div class="input-group">
                <input type="number" class="form-control" id="tankB" value="0">
                <div class="input-group-addon">L</div>
            </div>
        </form>
        <button class="btn btn-primary" id="recoltB" disabled="disabled" onclick="controller.recoltB()">Récolter</button>
    </div>
    <div class="col-md-1 col-md-offset-1">
        <button class="btn btn-primary" onclick="controller.irrigateFieldC()">Irriguer</button>
        <form>
            <label for="tankC">Citerne C</label>
            <div class="input-group">
                <input type="number" class="form-control" id="tankC" value="0">
                <div class="input-group-addon">L</div>
            </div>
        </form>
        <button class="btn btn-primary" id="recoltC" disabled="disabled" onclick="controller.recoltC()">Récolter</button>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-inline">
            <label for="waterQuantity">Quantité d'eau à acheter</label>
            <input class="form-control" id="waterQuantity" type="number" value="0">
            <button class="btn btn-primary" type="button" onclick="controller.buywater()">Acheter</button>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
